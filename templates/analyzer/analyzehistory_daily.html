{% extends 'layout.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="col-lg-12 col-md-6 table-responsive">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="card-title">일별 분석기록({{ day|date:"y/m/d" }})</h4>
                    </div>

                    <div>
                        <ul>
                            {% for analyzehistory in object_list %}
                                <li>
                                    {{ analyzehistory.analyzed_at }} 에 분석 완료 ({{ analyzehistory.pcbang.name }})
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
