{% extends 'layout.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="col-lg-9 col-md-6 table-responsive">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="card-title">도시 목록</h4>
                        <form method="post" action="{% url 'city-create' %}" class="form-inline">
                            {% csrf_token %}
                            {{ create_form.as_p }}
                            <button type="submit" class="btn btn-sm btn-primary">도시 추가</button>
                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>이름</th>
                                <th>연결된 매장 수</th>
                                <th>액션</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for city in city_list %}
                                <tr>
                                    <td>{{ city.name }}</td>
                                    <td>{{ city.pcbang_set.count }}</td>
                                    <td>
                                        <!-- Update Link -->
                                        <a href="{% url 'city-update' city.id %}" class="btn btn-warning btn-sm">수정</a>
                                        <!-- Delete Form -->
                                        <form method="get" action="{% url 'city-delete' city.id %}"
                                              style="display:inline;">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
